name: "rank: CI"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: eu-west-1
  AWS_ACCOUNT_ID: "756629837203"
  ECR_REPOSITORY: "weco/rank"
  ECR_REGISTRY: "756629837203.dkr.ecr.eu-west-1.amazonaws.com"

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check formatting (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type-check (mypy)
        run: uv run mypy .

      - name: Unit tests (pytest)
        run: uv run pytest

  docker-image:
    runs-on: ubuntu-latest
    needs: [python-checks]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: false

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.RANK_CI_ROLE_ARN }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image (ref.<sha>)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:ref.${{ github.sha }}

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [docker-image]
    uses: ./.github/workflows/rank-deploy.yml
    with:
      deploy_tag: ref.${{ github.sha }}
    secrets:
      RANK_CI_ROLE_ARN: ${{ secrets.RANK_CI_ROLE_ARN }}
